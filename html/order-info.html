<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>莹家 - 填写订单</title>
    <link rel="shortcut icon" href="../images/LOGO-label.ico">
    <link rel="stylesheet" href="../css/common.css" type="text/css">
    <link rel="stylesheet" href="../css/order.css" type="text/css">
</head>
<body>
<div class="search-header">
    <a href="index.html"><img class="logo" src="../images/logo-3.png"></a>
</div><!--header结束-->
<div class="status">
<img src="../images/status1.png">
</div>
<div class="oder-hotel-name">
    莹家广州南沙广场店
</div>
<div class="order-box">
    <div class="order-box1">
        <div class="order-box1-left">
            预定信息
        </div>
        <div class="order-box1-right">
            <p><span class="box-right-left">房间类型</span><span class="box-right-left">双人房</span>
            <input type="button" value="返回修改" class="right-btn"></p>
            <p><span class="box-right-left">入住日期</span><span class="box-right-left">2018-6-14</span>
                <span class="box-right-left">2018-6-15</span>
                <span class="box-right-left">1晚</span>
                <input type="button" value="修改日期" class="right-btn"></p>
            <p><span class="box-right-left">住客姓名</span><input class="box-right-left" type="text" placeholder="住客1" ></input>
                <input class="box-right-left" type="text" placeholder="住客2" >
                </p>
            <p><span class="box-right-left">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                <span class="box-right-right">至少填写1人，至多填写2人。所填姓名必须与入住证件一致</span>
            </p>
            <p><span class="box-right-left">预计到店</span><input class="box-right-left" type="text" placeholder="18：00" ></input>
                <span class="box-right-right">房间将整晚保留。14：00前到达可能需要等待</span>
            </p>
        </div>
        >
    </div>
    <div class="order-box2">

        <div class="order-box2-left">
            联系方式

        </div>
        <div class="order-box2-right">
            <p><span class="box-right-left">手机号码</span><input class="box-right-left" type="text" placeholder="中国大陆(+86)" >
            </p>
            <p><span class="box-right-left">E-mail&nbsp;&nbsp;&nbsp;</span><input class="box-right-left" type="text" placeholder="" >
            </p>
        </div>
    </div>
</div>

<div class="order-button">
    <input type="button" value="确&nbsp;认" class="order-button2">
</div>

<div class="public-footer">
    <div class="footer-content box">
        <ul>
            <li><a href="">关于我们&nbsp;|&nbsp;</a></li>

            <li><a href="">会员中心&nbsp;|&nbsp;</a></li>
            <li><a href="">指南</a></li>
        </ul>
        <br>
        <p>© 2018 莹家酒店 yingjia.com 版权所有</p>
    </div>
</div>
</body>
</html>
